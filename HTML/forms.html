<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Forms</title>
    </head>
    <body>
        <form action="index.php" method="POST" enctype="multipart/form-data">
            
            <label for="username">username:</label>
            <input type="text" id="username" placeholder="HTML" maxlength="12" required><br>

            <label for="password">password:</label>
            <input type="password" id="password" placeholder="password" minlength="6" required><br>

            <label for="email">email:</label>
            <input type="email" id="email" placeholder="abc@gmail.com">

            <br>
            <label for="phone">phone #</label>
            <input type="tel" id="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>

            <br>
            <label for="bday">birthday:</label>
            <input type="date" id="bday" required><br>

            <label for="quantity">quantity:</label>
            <input type="number" id="quantity" min="0" max="99"><br>

            <label for="title">title:</label>

            <label for="Mr.">Mr.:</label>
            <input type="radio" id="Mr." value="Mr." name="title">
            <label for="Ms.">Ms.:</label>
            <input type="radio" id="Ms." value="Ms." name="title">
            <label for="Phd.">Phd.:</label>
            <input type="radio" id="Phd." value="Phd." name="title">

            <br>
            <label for="payment">payment</label>
            <select>
                <option value="visa">visa</option>
                <option value="mastercard">mastercard</option>
                <option value="giftcard">giftcard</option>
            </select><br>

            <br>
            <label for="checkbox">checkbox:</label>
            <input type="checkbox" id="checkbox" required>

            <br><br>
            <label for="comment">comment:</label>
            <textarea id="comment" rows="3" cols="25" placeholder="comment here"></textarea>

            <br>
            <label for="file">file:</label>
            <input type="file" id="file" accept="image/png">

            <br><input type="reset"><br>
            <input type="submit">

        </form>
    </body>

</html>
